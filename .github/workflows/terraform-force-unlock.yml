name: Terraform Force Unlock

on:
  workflow_dispatch:

jobs:
  force-unlock:
    runs-on: ubuntu-latest
    environment: infrastructure
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        working-directory: infra/terraform/hetzner
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with: { determinate: true }

      # - uses: DeterminateSystems/flakehub-cache-action@main  # Disabled FlakeHub caching

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform-env
        with:
          op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Force unlock Terraform state
        run: |
          echo "üîç Initializing Terraform backend..."
          terraform init -backend-config="endpoint=${{ env.TERRAFORM_S3_ENDPOINT }}" -no-color

          echo "üîç Checking for locks..."
          terraform force-unlock -force $(date +%s) 2>/dev/null || echo "No locks found or unlock failed - this is normal"

          echo "üîç Listing workspace and showing state..."
          terraform workspace list || echo "No workspaces"
          terraform show -no-color || echo "No state found"

          echo "‚úÖ Force unlock completed"
        working-directory: infra/terraform/hetzner
