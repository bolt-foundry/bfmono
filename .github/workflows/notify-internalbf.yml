name: Notify internalbf of changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify-internalbf:
    name: Trigger internalbf submodule update
    runs-on: ubuntu-latest
    env:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with: { determinate: true }

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Load secrets and trigger workflow
        run: |
          nix develop .#github-actions --accept-flake-config --command bash -euc "
            export PATH=\"\$PATH:\$PWD/infra/bin\"

            # Load secrets from 1Password
            bft sitevar sync --secret-only

            # Source the secrets file to get CODEBOT_GITHUB_PAT
            source .env.secrets

            # Trigger the internalbf workflow
            curl -X POST \
              -H \"Accept: application/vnd.github+json\" \
              -H \"Authorization: Bearer \$CODEBOT_GITHUB_PAT\" \
              -H \"X-GitHub-Api-Version: 2022-11-28\" \
              https://api.github.com/repos/bolt-foundry/internalbf/dispatches \
              -d '{\"event_type\":\"update-bfmono-submodule\"}'
          "
