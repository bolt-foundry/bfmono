name: Build and Push Codebot Container

on:
  push:
    branches: [main]
    paths:
      - "infra/Dockerfile.infra"
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/build-codebot-container.yml"
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Enable debug mode with tmate session"
        required: false
        default: false
      build_only:
        type: boolean
        description: "Build only, do not push to registry"
        required: false
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/codebot

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-arm
    environment: ci
    permissions:
      contents: read
      packages: write
      # id-token: write # For FlakeHub OIDC - commented out to avoid FlakeHub login

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        # with: { determinate: true } # Commented out to avoid FlakeHub login issues

      # - name: Setup Nix caching
      #   uses: DeterminateSystems/flakehub-cache-action@main  # Disabled FlakeHub caching

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to the Container registry
        if: ${{ !inputs.build_only }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Debug step to test Nix installation locally
      - name: Test Nix installation in Docker (debug)
        if: ${{ inputs.debug_enabled }}
        run: |
          echo "Testing Nix installation in a minimal Docker container..."
          docker run --rm debian:bookworm-slim bash -c '
            apt-get update && apt-get install -y curl ca-certificates xz-utils
            curl --proto "=https" --tlsv1.2 -sSf -L https://install.determinate.systems/nix -o install-nix.sh
            cat install-nix.sh | head -n 50
            bash install-nix.sh install linux --extra-conf "sandbox = false" --init none --no-confirm || {
              echo "Nix installation failed with exit code: $?"
              echo "Trying with verbose output..."
              bash install-nix.sh install linux --extra-conf "sandbox = false" --init none --no-confirm --verbose
            }
          '

      # Setup tmate session for debugging
      - name: Setup tmate session
        if: ${{ inputs.debug_enabled && failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15

      - name: Create expected directory structure
        run: |
          # Create internalbf directory structure to match local development
          mkdir -p ../internalbf
          # Move the repository into the expected location
          cd ..
          mv ${{ github.event.repository.name }} internalbf/bfmono
          # Create a symlink for GitHub Actions to still find the workspace
          ln -s internalbf/bfmono ${{ github.event.repository.name }}
          # Verify the structure
          echo "Directory structure:"
          ls -la internalbf/
          echo "Contents of internalbf/bfmono:"
          ls -la internalbf/bfmono/
          # Store the absolute path for Docker context
          echo "DOCKER_CONTEXT_PATH=$(pwd)/internalbf" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKER_CONTEXT_PATH }}
          file: ${{ env.DOCKER_CONTEXT_PATH }}/bfmono/infra/Dockerfile.infra
          push: ${{ !inputs.build_only }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
          build-args: |
            BUILDKIT_PROGRESS=plain

      # Post-build debugging information
      - name: Show build logs on failure
        if: failure()
        run: |
          echo "Build failed. Here are some diagnostic commands:"
          echo "Docker version:"
          docker --version
          echo ""
          echo "Docker buildx version:"
          docker buildx version
          echo ""
          echo "Available builders:"
          docker buildx ls
          echo ""
          echo "System information:"
          uname -a
          echo ""
          echo "Disk space:"
          df -h

      - name: Generate image digest
        run: |
          echo "Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
